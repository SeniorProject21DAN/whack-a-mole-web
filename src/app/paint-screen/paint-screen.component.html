<div style="display: flex; flex-direction: column; align-items: center;">
    <div *ngFor="let row of squares" style="margin: 0; font-size: 0;">
        <div *ngFor="let square of row"
            style="display: inline-block; border: 1px solid black; width: 38px; height: 38px;"
            [ngStyle]="{'background-color': square}">

        </div>
    </div>
</div>

    Time Remaining: 5:00
</div>
